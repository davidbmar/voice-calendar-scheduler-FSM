version: "3.8"

services:
  rag:
    build:
      context: .
      dockerfile: rag/Dockerfile
    # If using a pre-built image from voice-optimal-RAG:
    # image: voice-optimal-rag:latest
    ports:
      - "8000:8000"
    volumes:
      - rag-data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  rag-data:
