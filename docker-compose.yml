version: "3.8"

services:
  rag:
    build:
      context: ${RAG_BUILD_CONTEXT:-../2026-feb-voice-optimal-RAG}
      dockerfile: Dockerfile
    # If using a pre-built image from voice-optimal-RAG:
    # image: voice-optimal-rag:latest
    ports:
      - "9900:8100"
    volumes:
      - rag-data:/data
    environment:
      - EMBEDDING_MODEL=nomic-ai/nomic-embed-text-v1.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  rag-data:
